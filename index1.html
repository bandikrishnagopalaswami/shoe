<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shoe store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Underdog&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="style.css">
  <script src="login.js"></script>
  <script src="index1.js"></script>
</head>
<body>
  <header>
    <div class="company_name">
      <h1 class="shoe_name">SHOE STORE</h1>
    </div>
    <div class="search_item">
      <div class="search_text">
        <input class="user_search" type="text" placeholder="Search">
      </div>
      <div class="search_bar">
        <img onclick="search()" class="search_icon" src="search.svg">
      </div>
    </div>
    <div class="user">
      <h3 class="user_name">krishna</h3>
    </div>
    <div class="cart">
      <h1 onclick="cart()"class="cart_page">CART</h1>
    </div>
    <div class="cart">
      <h1 onclick="logout()"class="cart_page">LOGOUT</h1>
    </div>
  </header>
  <section class="asian">
    <h1 class="asian-title">ASIAN SHOES</h1>
    <div class="asian-shoe">
    </div>
  </section>
  <section class="nike">
    <h1 class="nike-title">NIKE SHOES</h1>
    <div class="nike-shoe">
    </div>
  </section>
  <section class="recently-viewed-item">
    <h1 class="nike-title">Recently Viewed Items</h1>
    <div class="recently-viewed-items">
    </div>
  </section>
</body>
<script>
  home_page();
  displayRecentlyviewed();
</script>
</html>
